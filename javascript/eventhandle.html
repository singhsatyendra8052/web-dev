<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handlers</title>
  </head>
  <body>
    <h1>Event Handlers Demo</h1>

    <button onclick="elementHandler()">Get access by element</button>

    <br /><br />

    <button id="idButton">Get access by ID</button>

    <br /><br />

    <button class="highlightClass">Get access by class</button>

    <script>
      function elementHandler() {
        alert("Element Clicked!");
      }

      document.getElementById("idButton").onclick = function () {
        alert("ID Button Clicked!");
      };

      document.getElementsByClass("highlightClass").onclick = function () {
        alert("Class Button Clicked!");
      };
    </script>
  </body>
</html>

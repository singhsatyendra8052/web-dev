<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-style: italic;
        text-align: center;
        padding-top: 50px;
        background-color: rgb(216, 215, 213);
      }
      input {
        border-radius: 5px;
        padding: 2px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }
      button {
        border-radius: 5px;
        padding: 5px;
        margin-left: 32px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }
      form {
        margin-bottom: 20px;
      }
      label {
        color: rgb(30, 14, 14);
        font-style: italic;
      }
      input:hover,
      button:hover {
        box-shadow: 4px 4px 8px rgba(11, 11, 11, 0.9);
      }
    </style>
  </head>
  <body>
    <h2>Student Grade Calculator</h2>
    <form id="gradeForm">
      <label for="name">Student Name:</label>
      <input type="text" id="name" required /><br /><br />

      <label for="subject1">English:</label>
      <input type="number" id="subject1" required /><br /><br />

      <label for="subject2">Computer Science:</label>
      <input type="number" id="subject2" required /><br /><br />

      <label for="subject3">Math:</label>
      <input type="number" id="subject3" required /><br /><br />

      <label for="subject4">Social Science:</label>
      <input type="number" id="subject4" required /><br /><br />

      <label for="subject5">Hindi:</label>
      <input type="number" id="subject5" required /><br /><br />

      <button type="button" onclick="calculateGrade()">Calculate Grade</button>
      <button type="button" onclick="reset()">Reset</button>
    </form>

    <div id="result"></div>

    <script>
      function calculateGrade() {
        var name = document.getElementById("name").value;
        var subject1 = parseFloat(document.getElementById("subject1").value);
        var subject2 = parseFloat(document.getElementById("subject2").value);
        var subject3 = parseFloat(document.getElementById("subject3").value);
        var subject4 = parseFloat(document.getElementById("subject4").value);
        var subject5 = parseFloat(document.getElementById("subject5").value);

        var totalMarks = subject1 + subject2 + subject3 + subject4 + subject5;
        var avgmarks = totalMarks / 5;

        var grade;
        if (avgmarks >= 90) {
          grade = "A+";
        } else if (avgmarks >= 80) {
          grade = "A";
        } else if (avgmarks >= 70) {
          grade = "B";
        } else if (avgmarks >= 60) {
          grade = "C";
        } else if (avgmarks >= 50) {
          grade = "D";
        } else {
          grade = "F";
        }

        var result = "Student Name: " + name + "<br>";
        result += "Total Marks: " + totalMarks + "<br>";
        result += "Average Marks: " + avgmarks.toFixed(2) + "<br>";
        result += "Grade: " + grade;

        document.getElementById("result").innerHTML = result;
      }
      function reset() {
        document.getElementById(subject1).value = "";
        document.getElementById(subject2).value = "";
        document.getElementById(subject3).value = "";
        document.getElementById(subject4).value = "";
        document.getElementById(subject5).value = "";
      }
    </script>
  </body>
</html>

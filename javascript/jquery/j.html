<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <center style="padding-top: 25%">
      <div id="div1">click button to hide</div>
      <button style="background-color: rgb(150, 219, 219)" id="button1">
        click
      </button>
    </center>
    <script>
      $("#button1").click(function () {
        $("#div1").hide();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      .error {
        color: red;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #style1 {
        font-family: Arial, sans-serif;
        background-color: rgb(217, 226, 226);
        font-size: 24px;
        width: 350px;
        height: 400px;
        border: 1px solid #000;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 5px 5px 10px rgb(93, 79, 79);
      }

      #message {
        margin-top: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="style1">
      <center>
        <p>Registration Form</p>
        <form id="registrationForm" onsubmit="return validateForm()">
          <label for="name">Name</label>
          <input type="text" id="name" required />
          <br />
          <br />
          <label for="age">Age</label>
          <input type="number" id="age" required />
          <br />
          <br />
          <label for="email">Email ID</label>
          <input type="email" id="email" required />
          <br />
          <br />
          <label for="pin">PIN Code</label>
          <input type="text" id="pin" required />
          <br />
          <br />
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <br />
          <br />
          <input type="submit" value="Submit" />
          <div id="message"></div>
        </form>
      </center>
    </div>

    <script>
      function validateForm() {
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const email = document.getElementById("email").value;
        const pin = document.getElementById("pin").value;
        const password = document.getElementById("password").value;

        const namePattern = /^[a-zA-Z\s]+$/;
        const agePattern = /^\d{2}$/;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const pinPattern = /^\d{6}$/;
        const passwordPattern =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        const errorMessage = document.getElementById("message");
        errorMessage.innerHTML = "";

        if (!namePattern.test(name)) {
          errorMessage.innerHTML +=
            "<p class='error'>Name should contain only alphabets or spaces.</p>";
          return false;
        }

        if (!agePattern.test(age) || age < 18 || age > 60) {
          errorMessage.innerHTML +=
            "<p class='error'>Age should be an integer between 18 and 60.</p>";
          return false;
        }

        if (!emailPattern.test(email)) {
          errorMessage.innerHTML +=
            "<p class='error'>Please enter a valid email address.</p>";
          return false;
        }

        if (!pinPattern.test(pin)) {
          errorMessage.innerHTML +=
            "<p class='error'>PIN code should contain exactly 6 digits.</p>";
          return false;
        }

        if (!passwordPattern.test(password)) {
          errorMessage.innerHTML +=
            "<p class='error'>Password should have at least 8 characters, one uppercase letter, one lowercase letter, one digit, and one special character.</p>";
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>

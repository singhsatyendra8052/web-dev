<!-- Lab-2: Create a html form where a student 
can enter all details like name, gender, reg no., dept, course, CV upload.  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>

    <form align="center" action="post" >
	<h1><b> Student Details Form</b> </h1>
      <p>Name: <input type="text" placeholder=" your name" /></p>
      <p>
        Gender: <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
      </p>
	
      <p>
        Reg. No. <input type="text" placeholder=" Your Registration Number" />
      </p>

	<p>
        Email: <input type="text" placeholder=" Your Email" />
      </p>
      <p>
        Department:
        <select type="select" >
          <option value="Select Option">Select Option</option>
	<option value="CSE">CSE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
        </select>
      </p>
 	<p>
        Course:
        <select type="select" >
          <option value="Select Option">Select Option</option>
	<option value="B. Tech.">B. Tech.</option>
          <option value="M. Tech.">M. Tech.</option>
        </select>
      </p>
	<p>Your CV pdf: <input type= "file" name="Upload" ></p>
      <p>
        Confirmation: <input type="checkbox" name="checkbox" value="WebTech" />
      </p>
      <p>A submit Button: <input type="submit" name="submit" id="Submit" /></p>
    </form>
  </body>
</html>
